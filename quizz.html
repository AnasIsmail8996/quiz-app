    <div class="container">
        <h1 class="quiz-heading">Start Quiz</h1>
        <div class="timer" id="timer"></div>
        <div class="question-container">
            <p class="question" id="question"></p>
            <div class="options">
                <label>
                    <input type="radio" name="answer" value="1" title="answer" >
                    <span class="option" id="option1"></span>
                </label>
                <label>
                    <input type="radio" name="answer" value="2" title="answer">
                    <span class="option" id="option2"></span>
                </label>
                <label>
                    <input type="radio" name="answer" value="3" title="answer">
                    <span class="option" id="option3"></span>
                </label>
            </div>
            <button class="next-button" id="nextQuestions">Next</button>
        </div>
        <div id="result" ></div>
        
    </div>
